<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Cleaning Data NEW</title>
  </head>
  <body>
    <table id="list">
      <thead>
        <tr>
          <th>Portrait</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>

          <th>Nickname</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- studentInfo template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="image">portrait</td>
        <td data-field="firstName">firstName</td>
        <td data-field="middleName">middleName</td>

        <td data-field="lastName">lastName</td>
        <td data-field="nickName">nickname</td>
        <td data-field="house">house</td>
      </tr>
    </template>
    <script src="hogwarts.js"></script>
  </body>
</html>
